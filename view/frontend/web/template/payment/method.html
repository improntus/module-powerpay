<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice" style="display:flex">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <div class="powerpay-payment-logo" data-bind="click: selectPaymentMethod">
            <img data-bind="click: selectPaymentMethod, attr: {alt: 'PowerPay Banner', src: getBanner()}" class="payment-banner-checkout" style="vertical-align: middle" width="160px" height="40px"/>
        </div>
        <!--<label class="label" data-bind="attr: {'for': getCode()}">
            <span data-bind="text: getTitle()"></span>
        </label>-->
    </div>

    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->

        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')}
                        ">
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
        <!-- ko if: getWidgets() -->
        <!-- ko if: getCheckoutWidget() -->
        <p></p>
        <div class="powerpay-widget">
            <mo-checkout
                data-bind="attr: {'product-price': getOrderTotal(), 'mo-client-id': getClientId()}"
            ></mo-checkout>
        </div>
        <!-- /ko -->
        <!-- /ko -->
    </div>
</div>
